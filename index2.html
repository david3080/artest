<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>A-Frame Demo 3</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
	<a-assets>
		<a-asset-item id="cow-obj" src="./cow.obj"></a-asset-item>
		<a-asset-item id="cow-mtl" src="./cow.mtl"></a-asset-item>
	</a-assets>
	<a-entity obj-model="obj: #cow-obj; mtl: #cow-mtl" position="0 1 -1.5" rotation="0 135 0"></a-entity>
	<a-obj-model id="cow" src="#cow-obj" mtl="#cow-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
	<a-sky color="#fafafa"></a-sky>
</a-scene>
</body>
</html>
