<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>A-Frame Demo 3</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
	<a-assets>
		<a-asset-item id="cow-obj" src="./cow.obj"></a-asset-item>
		<a-asset-item id="cow-mtl" src="./cow.mtl"></a-asset-item>
	</a-assets>
	<a-entity obj-model="obj: cow.obj; mtl: cow.mtl;" doer-of-things></a-entity>
</a-scene>
</body>
</html>
