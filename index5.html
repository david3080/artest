<!DOCTYPE html>
<html>
  <head>
    <title>WebVR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-marker preset="hiro">
        <a-obj-model scale="0.5 0.5 0.5" rotation="0 135 0" src="./akabeko.obj" mtl="./akabeko.mtl"></a-obj-model>
	<a-animation attribute="position" to="-0.5 0 0" direction="alternate" dur="1000" repeat="indefinite" easing="linear"></a-animation>
      </a-marker>
      <a-entity camera/>
    </a-scene>
  </body>
</html>
