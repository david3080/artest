<!DOCTYPE html>
<html>
  <head>
    <title>WebVR</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <a-assets>
	<a-asset-item id="akabeko-obj" src="akabeko.obj"></a-asset-item>
        <a-asset-item id="akabeko-mtl" src="akabeko.mtl"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
	<a-obj-model id="akabeko" src="#akabeko-obj" mtl="#akabeko-mtl" position="0 0.1 0" scale="0.5 0.5 0.5" rotation="0 0 0">
	  <a-animation attribute="position" to="-0.5 0 0" direction="alternate" dur="1000" repeat="indefinite" easing="linear"></a-animation>
	</a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
